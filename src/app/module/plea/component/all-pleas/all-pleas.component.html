<section id="all-pleas-section">
  <div class="section-content">
    <div class="grid">
      <div class="column">
        <div class="column">
          <div class="content desktop-only">
            <h1>All pleas</h1>
          </div>
          <div class="column">
            <app-search-box (queryUpdated)="updateQuery($event)"></app-search-box>
<!--              <app-loading-indicator [height]="'66vh'" [httpStatus]="pleaStatus">-->
            <app-pleas-list *ngIf="pleas$ | async as pleas" [pleas]="pleas"></app-pleas-list>
<!--              </app-loading-indicator>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
