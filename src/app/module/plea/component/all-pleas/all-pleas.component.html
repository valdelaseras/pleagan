<section id="all-pleas-section" class="section">
  <h1 class="desktop-only">All pleas</h1>
  <app-search-box (queryUpdated)="updateQuery($event)"></app-search-box>
  <div class="clr-row">
    <div class="clr-col-lg-12">
      <app-loading-indicator [height]="'66vh'">
        <app-pleas-list *ngIf="pleas$ | async as pleas" [pleas]="pleas"></app-pleas-list>
      </app-loading-indicator>
    </div>
  </div>
</section>
