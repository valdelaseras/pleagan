<div class="plea-list" lazy-load-images>
  <ng-container *ngIf="pleas | async as pleas; else noItems">
    <app-plea-card *ngFor="let plea of pleas; let i = index"
                   [@enter]="{ value: '', params: { delay: i * 50 } }"
                   [plea]="plea"></app-plea-card>
  </ng-container>
</div>

<ng-template #noItems>
  <span [@enter]>No pleas found</span>
</ng-template>
