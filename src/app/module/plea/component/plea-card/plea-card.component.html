<a [routerLink]="['/plea', plea.id, 'details']" class="card plea-card clickable">
  <div class="card-block c-header">
    <h4 class="card-title">{{ plea.nonVeganProduct.name }}</h4>
    <span class="card-subtitle">by {{ plea.company.name }}</span>
  </div>

  <div class="card-img">
    <img (load)="$event.target['classList'].add('loaded')" src="{{ plea.nonVeganProduct.imageUrl }}" />
    <div class="ph-item">
      <div class="ph-picture"></div>
    </div>
    <div *ngIf="plea.userHasSupported" class="supported-overlay">
      <svg class="heart" viewBox="0 0 32 29.6">
        <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
      </svg>
    </div>
  </div>

  <div class="card-block c-footer">
    <div class="progress">
      <progress value="{{ plea.numberOfSupports }}" [max]="getTarget()"></progress>
    </div>
    <div class="card-text">
      <div>
        <span class="bold">{{ plea.numberOfSupports }}</span> current supporter{{
        plea.numberOfSupports > 1 ? 's' : null
        }}
      </div>
    </div>

    <p class="card-text">
      Initiated on {{ plea.createdAt | date: 'dd-MM-yyyy' }}
    </p>
  </div>
</a>
