<a [routerLink]="['/plea', plea.id, 'details']" class="card plea-card clickable">
  <div class="card-block c-header">
    <h4 class="card-title">{{ plea.nonVeganProduct.name }}</h4>
    <span class="card-subtitle">by {{ plea.company.name }}</span>
  </div>

  <div class="card-img">
    <img src="{{ plea.nonVeganProduct.imageUrl }}" />
  </div>

  <div class="card-block c-footer">
    <div class="progress">
      <progress value="{{ plea.numberOfSupports }}" [max]="getTarget()"></progress>
    </div>
    <p class="card-text">
      <span class="bold">{{ plea.numberOfSupports }}</span> current supporter{{
        plea.numberOfSupports > 1 ? 's' : null
      }}
    </p>
    <p class="card-text">
      Initiated on {{ plea.createdAt | date: 'dd-MM-yyyy' }}
    </p>
  </div>
</a>
