<ng-container *ngIf="httpStatus === HTTP_LOADING_STATUS.LOADING; else content">
  <div class="clr-row clr-justify-content-center loading-indicator-container"
       [@fadeInSingle]
       [style]="height ? 'height: ' + height : ''">
    <div class="loading-indicator">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-container>

<ng-template #content>
  <div [@fadeInSingle]>
    <ng-content></ng-content>
  </div>
</ng-template>
