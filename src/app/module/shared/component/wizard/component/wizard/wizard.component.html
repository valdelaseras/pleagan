<div class="wizard">
  <div class="content">
    <app-wizard-step-indicator [showStepIndex]="showStepIndex"></app-wizard-step-indicator>
  </div>
  <div class="wizard-step">
    <ng-template #step></ng-template>
  </div>
  <div class="controls content">
    <button class="btn btn-secondary"
            *ngIf="!(isFirstStep | async)"
            type="button"
            (click)="toPreviousStep.next()">
      Previous
    </button>
    <button class="btn btn-primary"
            type="button"
            (click)="toNextStep.next()"
            [disabled]="!(currentStep | async)!.isComplete">
      {{ ( isLastStep | async ) ? 'Submit' : 'Next' }}
    </button>
  </div>
</div>
