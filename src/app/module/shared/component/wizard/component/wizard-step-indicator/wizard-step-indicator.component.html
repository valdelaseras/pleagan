<div class="form-steps-container">
  <ng-container *ngFor="let step of steps | async; let i = index;">
    <div (click)="step.shouldDisplay && setStepIndex( step.index )"
         [ngClass]="{
           'complete': step.isComplete,
           'disabled': !step.shouldDisplay,
           'incomplete': !step.isComplete,
           'current': ( currentStep | async )?.index === step.index
         }"
         class="step-bubble">{{ step.index }}</div>
    <div *ngIf="i < (steps | async)?.length - 1" class="step-divider"></div>
  </ng-container>
</div>
