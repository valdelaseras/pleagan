<section id="login-section">
  <div class="section-content">
    <div class="grid">
      <div class="column">
        <div class="column">
          <div class="column two">
            <div class="content">
              <h1>Login</h1>
            </div>
            <div class="content">
<!--              <app-loading-indicator [height]="'500px'" [httpStatus]="loginStatus">-->
              <form (ngSubmit)="login( form )" [formGroup]="form" *ngIf="!(authService.currentUser | async)">
                <div class="form-row">
                  <label for="email">Email</label>
                  <input id="email" type="email" formControlName="email"/>
                </div>
<!--                    <clr-control-error *clrIfError="'required'">Please enter your email address.</clr-control-error>-->
                <div class="form-row">
                  <label for="password">Password</label>
                  <input id="password" type="password" formControlName="password"/>
                </div>
<!--                    <clr-control-error *clrIfError="'required'">Please enter your password.</clr-control-error>-->
                <a class="underlined">I forgot my password</a>
<!--                <app-message-display [messageLevels]="['warning']"></app-message-display>-->

                <div class="column align-right">
                  <ul class="btn-list horizontal btn-vertical-margin">
                    <li>
                      <a role="button" class="btn btn-secondary" [routerLink]="['/', 'auth', 'sign-up']">
                        sign up
                      </a>
                    </li>
                    <li>
                      <a role="button" class="btn btn-primary" (click)="login(form)">
                        log in
                      </a>
                    </li>
                  </ul>
                </div>
              </form>
<!--              </app-loading-indicator>-->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
