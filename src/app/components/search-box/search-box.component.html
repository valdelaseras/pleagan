<form class="clr-form search-box">
  <div class="flex-row">
    <clr-icon shape="search" size="20"></clr-icon>
    <input
      type="search"
      name="query"
      [(ngModel)]="query"
      (keyup)="searchQueryChanged()"
      placeholder="Search by product or company name"
      class="clr-input"
    />
  </div>
</form>
