<app-search-box (update)="updateQuery($event)"></app-search-box>

<h2>Hall of fame</h2>
<p class="larger">Our eternal Hall of Fame for all companies who were awesome enough to listen to your pleas!</p>

<div>
  <ul *ngIf="pleas$ | async as pleas">
    <li *ngFor="let plea of pleas | search: query">
      <app-haf-card [plea]="plea"></app-haf-card>
    </li>
  </ul>
</div>
