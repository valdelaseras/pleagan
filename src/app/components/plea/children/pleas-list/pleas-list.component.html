<!--TODO: add 'add plea' button on fixed bottom?-->
<app-search-box (update)="updateQuery($event)"></app-search-box>

<main class="all-pleas">
  <div class="clr-row" *ngIf="pleas$ | async as pleas" [@listAnimation]="pleas.length">
<!--    <ul class="plea-list" *ngIf="pleas$ | async as pleas">-->
<!--      <li *ngFor="let plea of pleas | search: query">-->
        <app-plea-card *ngFor="let plea of pleas | search: query"
                       [plea]="plea"
                       class="clr-col-md-6 clr-col-12"></app-plea-card>
<!--      </li>-->
<!--    </ul>-->
  </div>
</main>

<footer class="mobile-only">
  <a
    id="initiate-plea-btn"
    [routerLinkActive]="'active'"
    [routerLink]="['/', 'plea', 'new']"
    class="btn btn-primary btn-icon"
    aria-label="Initiate a plea"
  >
    <clr-icon shape="plus" size="16"></clr-icon>
    Initiate
  </a>
</footer>
