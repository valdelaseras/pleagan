<div *ngIf="displayMessages$ | async as displayMessages" [@fadeInList]="displayMessages.length">
  <div class="alert alert-{{ displayMessage.level }}" *ngFor="let displayMessage of displayMessages">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper" [ngSwitch]="displayMessage.level">
          <clr-icon *ngSwitchCase="'info'" class="alert-icon" shape="info-circle"></clr-icon>
          <clr-icon *ngSwitchCase="'success'" class="alert-icon" shape="check-circle"></clr-icon>
          <clr-icon *ngSwitchCase="'warning'" class="alert-icon" shape="exclamation-triangle"></clr-icon>
          <clr-icon *ngSwitchCase="'danger'" class="alert-icon" shape="exclamation-circle"></clr-icon>
        </div>
        <div class="alert-text">
          {{ displayMessage.message }}
        </div>
      </div>
    </div>
    <button type="button"
            class="close"
            (click)="dismiss( displayMessage )"
            aria-label="Dismiss">
      <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
  </div>
</div>
