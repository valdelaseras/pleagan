<section class="section" id="simple-explainer-section">

  <div class="desktop-only">
    <div class="outer-grid" id="toggle">
      <div class="content">
        <input type="checkbox" id="explainer-checkbox" [(ngModel)]="isExpanded"/>
        <label for="explainer-checkbox" id="explainer-toggle">
          {{ isExpanded ? 'collapse' : 'expand' }}
        </label>
      </div>
    </div>
  </div>

  <div class="section-content" [ngClass]="{'expanded' : isExpanded }">
    <div *ngIf="!isExpanded" class="grid">
      <div class="column">
        <div class="column three">
          <div class="content">
            <h3>plead</h3>
            <ul class="btn-list horizontal">
              <li>
                <a role="button"
                   [routerLinkActive]="'active'"
                   [routerLink]="['/', 'plea', 'all']"
                   class="btn btn-secondary btn-compact btn-xs">
                  Support
                </a>
              </li>
              <li>
                <a role="button"
                   [routerLinkActive]="'active'"
                   [routerLink]="['/', 'plea', 'initiate']"
                   class="btn btn-secondary btn-compact btn-xs">
                  Initiate
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="column three">
          <div class="content">
            <h3>inform</h3>
            <a role="button"
               [routerLinkActive]="'active'"
               [routerLink]="['/', 'news']"
               class="btn btn-secondary btn-compact btn-xs">
              News
            </a>
          </div>
        </div>
        <div class="column three">
          <div class="content">
            <h3>profit</h3>
            <ul class="btn-list horizontal">
              <li>
                <a role="button" [routerLinkActive]="'active'" [routerLink]="['/', 'statistics']" class="btn btn-secondary btn-compact btn-xs">
                  Stats
                </a>
              </li>
              <li>
                <a role="button" [routerLinkActive]="'active'" [routerLink]="['/', 'plea', 'complied']" class="btn btn-secondary btn-compact btn-xs">
                  Spotlight
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
