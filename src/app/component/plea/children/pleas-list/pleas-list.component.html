<div class="clr-row" [@fadeInList]="pleas.length">
  <ng-container *ngFor="let plea of pleas">
    <ng-container *ngIf="plea.status !== PLEA_STATUS.COMPLIED">
      <app-plea-card [plea]="plea" class="clr-col-md-6 clr-col-12"></app-plea-card>
    </ng-container>

    <ng-container *ngIf="plea.status === PLEA_STATUS.COMPLIED">
      <app-haf-card [plea]="plea" class="clr-col-md-6 clr-col-12"></app-haf-card>
    </ng-container>
  </ng-container>
</div>
