<app-search-box (queryUpdated)="updateQuery($event)"></app-search-box>

<h2>Hall of Fame</h2>
<p class="larger">Our eternal Hall of Fame for all businesses who were kind enough to listen to our pleas</p>

<main>
  <div class="clr-row" *ngIf="pleas$ | async as pleas">
    <app-haf-card
      [@fadeInList]="pleas.length"
      *ngFor="let plea of pleas"
      [plea]="plea"
      class="clr-col-md-6 clr-col-12"
    ></app-haf-card>
  </div>
</main>
